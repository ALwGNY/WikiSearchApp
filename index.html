<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <img src="ressources/wiki-logo.png" class="wiki-logo" alt="Wikipedia logo"/>

    <h1>Recheche <span>Wikipedia</span></h1>

    <form>
      <input
        type="text"
        placeholder="Rechechez un terme"
        class="search-input"
      />
      <p class="error-msg"></p>

    </form>
    <div class="results-display">
      <div class="loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
